<div class="rbappmanager-item-header rbappmanager-item-header-not-available">
	<h2>{{ item.title }}</h2>			
</div>
	
<div class="rbappmanager-item-content">
	<img src="http://10.0.0.16/paymart1.png">
</div>
			
<div class="rbappmanager-item-footer">    		
	<div class="rbappmanager-item-footer-upper rbappmanager-item-footer-transition rbappmanager-item-footer-not-available-upper">
    	<span><i class="icon-ban-circle icon-white"></i></span>
    	<span class="pull-right">Not Available</span> 
	</div>
	<div class="rbappmanager-item-footer-lower rbappmanager-item-footer-transition rbappmanager-item-footer-not-available-lower">
    	<a href="#/app/{{ counter }}" class="btn rbappmanager-item-viewdetail" ng-click="find_last_item_block(item.item_id);">Details</a>
	</div>  		
</div>
