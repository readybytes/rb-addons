
<style>
	.clearfix:after,
	.clearfix:before {
	     visibility: hidden;
	     display: block;
	     font-size: 0;
	     content: " ";
	     clear: both;
	     height: 0;
	}
     
	.rbappmanager-item{
		-webkit-border-radius: 5px;
		border-radius: 5px;
		margin-left: 1.66%;
		margin-right: 1.66%;
		margin-top: 10px;
		margin-bottom: 10px;
		width:30%;  
		float:left;
		background: #FFFFFF;
		box-shadow: 0px 0px 5px #AAAAAA;
	}
	
	.rbappmanager-item-header{
		padding: 10px 6px;		
	}

	.rbappmanager-item-content{		
		border-top: 1px solid #CCCCCC;
		border-bottom: 1px solid #CCCCCC;
		text-align: center;
	}
	
	.rbappmanager-item-footer{			    
	    height:75px;
	    overflow:hidden;
	}
	
	.rbappmanager-item-footer-upper{
    	margin-top:0px;
    	height:75px;
    	z-index:-5555;
	}
	
	.rbappmanager-item-footer-lower{		
    	height:75px;    	
	}
	
	:hover{
		opacity
	}
	
	.rbappmanager-item-footer-transition{
		-moz-transition-duration: .5s;
		-webkit-transition-duration: .5s;
	}

	.rbappmanager-item-footer:hover .rbappmanager-item-footer-lower{
		margin-top:-75px;
	}
	
	.rbappmanager-item-footer:hover .rbappmanager-item-footer-upper{
		opacity:0;
	}
	
	.rbappmanager-item-footer{			    
	    height:75px;
	    overflow:hidden;
	}
	
	.rbappmanager-item-footer-upper{
    	margin-top:0px;
    	height:75px;
    	z-index:-5555;
    	border-radius: 0px 0px 5px 5px;
	}
	
	.rbappmanager-item-footer-lower{		
    	height:75px;    
    	background: #333333;
    	border-radius: 0px 0px 5px 5px; 	
	}	
	.rbappmanager-item-footer-transition{
		-moz-transition-duration: .3s;
		-webkit-transition-duration: .3s;
	}

	.rbappmanager-item-footer:hover .rbappmanager-item-footer-lower{
		margin-top:-75px;
	}
	
	.rbappmanager-item-footer:hover .rbappmanager-item-footer-upper{
		opacity:0;
	}

	.rbappmanager-item-footer-purchased-upper{
		background: #F8F06C;
	}
	
	.rbappmanager-item-footer-purchased-lower{
		background: #333333; 
	}	
	
	.rbappmanager-item-footer-upgradable-upper{
		background: #F7981D;	
	}
	
	.rbappmanager-item-footer-upgradable-lower{
		background: #333333; 
	}
	
	.rbappmanager-item-header-notcompatible{
		background: #EEEEEE;
	}	
		
	.rbappmanager-item-footer-notcompatible-upper{
		background: #EEEEEE;
	}
	
	.rbappmanager-item-footer-notcompatible-lower{
		background: #333333; 
	}
	
	.rbappmanager-item-footer-installed-upper{
		background: #0F9D58;	
	}
	
	.rbappmanager-item-footer-installed-lower{
		background: #333333; 
	}
	
	.rbappmanager-item-footer-buynow-upper{
		/* Nothing */
	}
	
	.rbappmanager-item-footer-buynow-lower{
		background: #333333; 
	}
	
	.rbappmanager-item-footer-addedtocart-upper{
		background: #4285F4;
	}
	
	.rbappmanager-item-footer-addedtocart-lower{
		background: #333333; 
	}
</style>

<div class="clearfix">
	<div class="rbappmanager-item" data-ng-repeat="item_id in tag_items[default_tag]">
		<div ng-include src="getFooterTemplatePath(item_id);"></div>	
	</div>
</div>
