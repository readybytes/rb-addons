<div id="rbappmanager-cart" class="modal hide" data-ng->
	
	 <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>My Cart<small>PayInvoice</small></h3>{{ added_items.length }} Items 
	</div>

	<div class="row-fluid">
		<div class="alert">Note : You have subscribed these Apps for the domain : www.example.com</div>
	</div>
	
	<div data-ng-repeat="item_id in added_items">
	
		<div class="row-fluid" style="padding: 10px 0px; border-top: 1px solid #CCCCCC;">
		
			<div class="span2 text-center"><img alt="" src="http://10.0.0.13/2checkout.png"></div>
			
			<div class="span7">
				<div class="row-fluid">{{ items[item_id].title }}</div>
				<div class="row-fluid">Subscription TIme : {{ items[item_id].time }}</div>
			</div>
			
			<div class="span2">{{ items[item_id].price }}</div>
			
			<div class="span1"><a ng-click="cart.removeFromCart(item_id);"><icon class="icon-remove"></icon></a></div>
			
		</div>

	</div>		

	<div class="modal-footer">
	<a href="#" class="btn btn-primary" ng-click="cart.checkout(added_items);">Checkout</a>
	</div>
	
</div>
