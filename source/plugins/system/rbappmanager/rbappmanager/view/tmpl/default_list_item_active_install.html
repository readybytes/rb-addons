<div class="rbappmanager-item-header">
	<h2>{{ item.title }}</h2>			
</div>
	
<div class="rbappmanager-item-content">
	<img src="http://10.0.0.16/paymart1.png">
</div>
		
<div class="rbappmanager-item-footer">    		
	<div class="rbappmanager-item-footer-upper rbappmanager-item-footer-transition rbappmanager-item-footer-active-install-upper">
    	<span><i class="icon-inbox"></i></span>
    	<span class="pull-right">Purchased</span> 
	</div>
	<div class="rbappmanager-item-footer-lower rbappmanager-item-footer-transition rbappmanager-item-footer-active-install-lower">
	<button class="btn btn-success" ng-click="install.view(item.item_id);">Install</button>
    	<a href="#/app/{{ counter }}" class="btn rbappmanager-item-viewdetail" ng-click="find_last_item_block(item.item_id);">Details</a>
	</div>  		
</div>
